<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛博食堂-添加用户</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
<div class="signup-form">
    <h2>Sign Up New Customer</h2>
    <form id="signupForm">
        <label for="account">Account*:</label>
        <input type="text" id="account" name="account" required><br><br>

        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown"><br><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major"><br><br>

        <button type="submit">Create Customer</button>
    </form>
    <div id="error-message" class="error-message"></div>
</div>

<script src="{{ url_for('static', filename='js/add_customer.js') }}"></script>
</body>
</html>
